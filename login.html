<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - ADASISWA</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      
      <!-- Bagian kiri (form login) -->
      <div class="login-box">
        <!-- Logo -->
        <div class="logo">
          <img src="../img/logo.png" alt="Logo ADASISWA" />
          <h1>ADASISWA</h1>
          <p>Berjiwa satu, membangun karakter siswa</p>
        </div>

        <!-- Sambutan -->
        <div class="welcome">
          <h2>Halo Admin!</h2>
          <p>Selamat datang di website kesiswaan</p>
        </div>

        <!-- Form -->
        <form action="login.php" method="post">
          <div class="input-group">
            <input type="email" name="email" placeholder="E-mail" required />
            <img src="../img/user.png" class="icon" alt="User Icon" />
          </div>

          <div class="input-group">
            <input type="password" name="password" placeholder="Password" id="password" required />
            <img src="../img/invisible.png" class="icon toggle" id="togglePassword" alt="Eye Icon" />
          </div>

          <div class="options">
            <label><input type="checkbox" name="remember" /> Remember me</label>
            <a href="#">Lupa Password?</a>
          </div>

          <button type="submit" class="btn">LOGIN</button>
        </form>

        <!-- Dekorasi bulat -->
        <div class="ellipse e1"></div>
        <div class="ellipse e2"></div>
        <div class="ellipse e3"></div>
      </div>

      <!-- Bagian kanan (background image sekolah) -->
      <div class="bg-box">
        <img src="../img/bglogin.jpg" alt="Sekolah" />
      </div>
    </div>

    <script>
      // Toggle show/hide password
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.src = type === "password" ? "../img/invisible.png" : "../img/visible.png";
      });
    </script>
  </body>
</html>
